<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="content"></div>
    
    <script id="template" type="text/x-handlebars-template">
      
      <!--<div class="entry" style="background-image: url('{{{Logo}}}');">-->


      <div class="entry">  

        <div class="logo">
          <img src="{{{Logo}}}" alt="" style="width:32px;height:32px;">
        </div>

        <h1>{{Company}}</h1>

        <div class="body">
        </div>

        <div class="genres">
          {{{Genres}}}
        </div>

        <div class="location">
          {{{Location}}}, {{{People}}} people
        </div>

        <br>

        <div class="games">
          {{{Products}}}
        </div>

        <p></p>
        <p></p>

          <div class="link" style="text-align:center">
            <a href="{{{FB}}}" target="_new"><img src="img/icon-fb.png" alt="Facebook" style="width:32px;height:32px;"></a>
            <a href="{{{Twitter}}}" target="_new"><img src="img/icon-twitter.png" alt="Twitter" style="width:32px;height:32px;"></a>
            <a href="mailto:{{{Contact}}}"><img src="img/icon-email.png" alt="Email" style="width:32px;height:32px;"></a>
          </div>

      </div>
    </script>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
